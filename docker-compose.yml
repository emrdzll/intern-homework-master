version: '3.8'

services:
  schema-service:
    build: ./schema-server
    container_name: schema-service
    ports:
      - "5001:5001"
    volumes:
      - ./data/schemas:/data/schemas
    environment:
      - SCHEMA_DIR=/data/schemas
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5001
    restart: always

  values-service:
    build: ./values-server
    container_name: values-service
    ports:
      - "5002:5002"
    volumes:
      - ./data/values:/data/values
    environment:
      - VALUES_DIR=/data/values
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5002
    restart: always

  bot-service:
    build: ./bot-server
    container_name: bot-service
    ports:
      - "5003:5003"
    environment:
      - SCHEMA_SVC_URL=http://schema-service:5001
      - VALUES_SVC_URL=http://values-service:5002
      - OLLAMA_HOST=http://host.docker.internal:11434
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5003
    depends_on:
      - schema-service
      - values-service
    restart: always
